<div class="bs-example">
  <div class="panel panel-warning" *ngIf="errorMessage">
    <div class="panel-body">
      <b class="text=warning">{{errorMessage}}</b>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <form class="form-inline" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label class="sr-only" for="writer">작성자: </label>
          <input type="text" class="form-control" [(ngModel)]="writer"
          id="writer" name="writer" placeholder="writer" required>
        </div>

        <div class="form-group">
          <label class="sr-only" for="content">내용: </label>
          <input type="text" class="form-control" [(ngModel)]="content"
          id="content" name="content" placeholder="content" required>
        </div>

        <div class="form-group">
          <label class="sr-only" for="date">날짜: </label>
          <input type="text" class="form-control" [(ngModel)]="date"
          id="date" name="date" placeholder="date" required>
        </div>
            <button type="submit" class="btn btn-default btn-sm"
            [disabled]="f.invalid">
              <b class="glyphicon glyphicon-plus"></b> Add
            </button>
      </form>
    </div>
  </div>


  <br>
  <div class="row">
    <div *ngFor="let emp of employees" class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">{{emp.id}}

          <div class="pull-right">
            <a href="#" class="text-warning" (click)="removeEmp(emp)">
          <span class="glyphicon glyphicon-remove"></span>
          </a>
          </div>
        </div>
        <div class="panel-body">
          작성자: <b>{{emp.writer}}</b>
          <hr>
          <div class="container">
          {{emp.content}}
          </div>

        </div>
        <div class="panel-footer clearfix">
            <div class="pull-right">
              작성일자: {{emp.date}}
            </div>
        </div>
        <!-- <div class="panel-footer clearfix">
          <div class="pull-right">
            <a href="#" class="text-warning" (click)="removeEmp(emp)">
          <span class="glyphicon glyphicon-remove"></span>
          </a>
          </div>
        </div> -->
      </div>
    </div>
  </div>
</div>

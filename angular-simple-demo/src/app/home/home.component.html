<h1>
  <!-- {{}} Interpolation -->
  {{ title }}
</h1>
<p>
  {{ body }}
</p>

<hr>

<div>
  <h2 class="text-error">Home: {{ message }}</h2>
  <form class="form-inline">
    <!--
      {{JS코드}} : Interpolation
      (이벤트명) : Event Binding, 이벤트가 발생하면 변수값을 갱신한다.
      [속성] : property Binding, 객체가 가진 변수값을 배치한다.
      [(ngModel)] : Event Binding + property Binding

      단방향 바인딩: Event Binding 또는 property Binding을 적용한다.
      양방향 바인딩: Event Binding, property Binding 둘 다 적용한다.
    -->
    <input type="text" [(ngModel)]="message" placeholder="Message" name="message">
    <!-- () 이벤트 바인딩이 결려있기 때문에 사용자가 값을 변경하면
         즉시, 객체가 가진 프로퍼티의 값이 변경된다.
         이렇게 변경된 변수를 사용하는 다른 곳도 자동으로 값의 변경에 따라 갱신된다.
    -->
    <button type="submit" class="btn" (click)="updateMessage(message)">Update Message</button>
    <!-- updateMessage(message)
         객체가 가진 변수명을 그대로 사용하여 함수 호출 시 전달할 수 있다.
    -->
    <br>
    <input type="text" name="" value="{{message}}">
    <br>
    <input type="text" name="" [value]="message">
    <!--value="{{message}}" == [value]="message" -->


  </form>
</div>
